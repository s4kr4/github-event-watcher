<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container>
    <div class="activity">
      <div class="activity-type activity-type-{{(activity.type) ? (activity.type | eventName) : ''}}">{{activity.type}}</div>
      <div class="activity-repo-name">
        <a href="{{(activity.repo?.url) ? (activity.repo?.url | urlTransform) : ''}}" target="_blank" rel="noopener noreferrer">
          {{activity.repo?.name}}
        </a>
      </div>
      <div class="activity-detail">
        <ul class="activity-commits" *ngIf="activity.type === 'PushEvent'">
          <li class="activity-commit" *ngFor="let commit of activity.payload?.commits">
            <a href="{{commit.url | urlTransform}}" target="_blank" rel="noopener noreferrer">
              {{commit.message}}
            </a>
          </li>
        </ul>
        <div class="activity-issue" *ngIf="activity.type === 'IssuesEvent'">
          <a href="{{activity.payload?.issue.url | urlTransform }}" target="_blank" rel="noopener noreferrer">
            {{activity.payload?.issue.title}}
          </a>
        </div>
      </div>
      <div class="activity-datetime">
        {{activity.created_at | date: 'medium'}}
      </div>
    </div>
  </ng-container>
</ion-content>

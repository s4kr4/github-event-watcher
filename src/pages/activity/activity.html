<!--
  Generated template for the ActivityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="searchbar" ion-fixed>
    <form action="" (keydown.enter)="getActivity($event)">
      <ion-searchbar name="username" [(ngModel)]="username" placeholder="ユーザー名"></ion-searchbar>
    </form>
  </div>
  <ion-list class="activity-list">
    <ng-container *ngFor="let item of activity">
    </ng-container>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="searchbar" ion-fixed>
    <form action="" (keydown.enter)="getActivities($event)">
      <ion-searchbar name="username" [(ngModel)]="username" placeholder="ユーザー名"></ion-searchbar>
    </form>
  </div>
  <ion-list class="activity-list">
    <ng-container *ngFor="let item of activity">
      <button ion-item class="activity" (click)="openDetail(item.id)">
        <div class="activity-type activity-type-{{item.type | eventName}}">
          {{item.type}}
        </div>
        <div class="activity-repo-name">
          {{item.repo.name}}
        </div>
        <div class="activity-time">
          {{item.created_at | date: 'medium'}}
        </div>
      </button>
    </ng-container>
  </ion-list>
</ion-content>
